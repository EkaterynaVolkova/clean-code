<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix screenshot">
      <a class="header__more-info-button" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks-section new-task">
        <label for="new-task" class="tasks-section__header new-task__header">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="tasks-section__input new-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__header">Todo</h3>
        <ul id="incomplete-tasks" class="list-tasks">
          <li class="list-tasks__item">
            <input class="list-tasks__checkbox" type="checkbox">
            <label class="list-tasks__label">Pay Bills</label>
            <input type="text" class="tasks-section__input list-tasks__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
          <li class="list-tasks__item list-tasks__item_edit-mode">
            <input class="list-tasks__checkbox" type="checkbox">
            <label class="list-tasks__label">Go Shopping</label>
            <input type="text" class="tasks-section__input list-tasks__input" value="Go Shopping" >
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__header">Completed</h3>
        <ul id="completed-tasks" class="list-tasks">
          <li class="list-tasks__item">
            <input class="list-tasks__checkbox"  type="checkbox" checked>
            <label class="list-tasks__label">See the Doctor</label>
            <input type="text" class="tasks-section__input list-tasks__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
